<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!--<link rel="stylesheet" href="S_app.css">-->
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://newsabc.net/wp-content/uploads/2020/09/Digimon-Card-Game-will-also-appear-in-the-West-in-780x470.jpg"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Memory Gauge System
                            </p>
                            

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <button id="p1button0" class="is-info button item is-small">0</button>
                                <button id="p1button1" class="is-info button item is-small">1</button>
                                <button id="p1button2" class="is-info button item is-small">2</button>
                                <button id="p1button3" class="is-info button item is-small">3</button>
                                <button id="p1button4" class="is-info button item is-small">4</button>
                                <button id="p1button5" class="is-info button item is-small">5</button>
                                <button id="p1button6" class="is-info button item is-small">6</button>
                                <button id="p1button7" class="is-info button item is-small">7</button>
                                <button id="p1button8" class="is-info button item is-small">8</button>
                                <button id="p1button9" class="is-info button item is-small">9</button>
                                <button id="p1button10" class="is-info button item is-small">10</button>
                                <p></p>
                                <p class="title"><span>Player 1: </span><span id="p1Display">0</span>
                                </p>
                                <p class="title"><span>Player 2: </span><span id="p2Display">0</span>
                                </p>
                                <button id="p2button0" class="is-danger button item is-small">0</button>
                                <button id="p2button1" class="is-danger button item is-small">1</button>
                                <button id="p2button2" class="is-danger button item is-small">2</button>
                                <button id="p2button3" class="is-danger button item is-small">3</button>
                                <button id="p2button4" class="is-danger button item is-small">4</button>
                                <button id="p2button5" class="is-danger button item is-small">5</button>
                                <button id="p2button6" class="is-danger button item is-small">6</button>
                                <button id="p2button7" class="is-danger button item is-small">7</button>
                                <button id="p2button8" class="is-danger button item is-small">8</button>
                                <button id="p2button9" class="is-danger button item is-small">9</button>
                                <button id="p2button10" class="is-danger button item is-small">10</button>                               
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="reset" class="is-primary button card-footer-item is-small">Reset</button>
                            <!--<button id="P1EndTurn" class="is-info button card-footer-item is-small">P1 End Turn</button>
                            <button id="P2EndTurn" class="is-danger button card-footer-item is-small">P2 End Turn</button>-->
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

<footer><h6 class="subtitle is-6 has-text-right has-text-weight-light">Build 1.0.0 20201210</h6></footer>

</html>
